<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultIQ - Public AI Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --light-bg: #ecf0f1;
            --dark-text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-text);
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 1200px;
            overflow: hidden;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .header .subtitle {
            opacity: 0.9;
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }

        .nav-links {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .search-container {
            padding: 3rem;
        }

        .search-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .search-input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .search-btn {
            background: linear-gradient(45deg, var(--secondary-color), #5dade2);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .qa-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .section-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 0.5rem;
            color: var(--secondary-color);
        }

        .results-container {
            margin-top: 2rem;
        }

        .result-item {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 4px solid var(--secondary-color);
            transition: all 0.3s ease;
        }

        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .result-title {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .result-content {
            color: #666;
            line-height: 1.6;
            margin-bottom: 0.8rem;
        }

        .result-meta {
            display: flex;
            justify-content: between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
        }

        .timestamp-link {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .timestamp-link:hover {
            color: var(--primary-color);
        }

        .confidence-score {
            background: var(--success-color);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .answer-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--success-color);
        }

        .answer-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--dark-text);
        }

        .answer-confidence {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .footer-info {
            background: var(--light-bg);
            padding: 1.5rem;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .info-badge {
            background: var(--warning-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="nav-links">
                <a href="/"><i class="fas fa-search"></i> Basic Search</a>
                <a href="/accounts/login/"><i class="fas fa-user"></i> Login</a>
                <a href="/register/"><i class="fas fa-user-plus"></i> Register</a>
            </div>
            <h1><i class="fas fa-robot"></i> VaultIQ AI Search</h1>
            <div class="subtitle">Advanced AI-powered video content search and question answering</div>
        </div>

        <div class="search-container">
            <!-- Enhanced Search Section -->
            <div class="search-section">
                <h2 class="section-title">
                    <i class="fas fa-search-plus"></i>
                    Enhanced Semantic Search
                </h2>
                <div class="search-input-group">
                    <input type="text" id="searchQuery" class="search-input" 
                           placeholder="Search through all video content using natural language...">
                </div>
                <button onclick="performEnhancedSearch()" class="search-btn">
                    <i class="fas fa-search"></i> Search Videos
                </button>
            </div>

            <!-- Q&A Section -->
            <div class="qa-section">
                <h2 class="section-title">
                    <i class="fas fa-question-circle"></i>
                    AI Question & Answer
                </h2>
                <div class="search-input-group">
                    <input type="text" id="questionInput" class="search-input" 
                           placeholder="Ask a question about the video content...">
                </div>
                <button onclick="askQuestion()" class="search-btn">
                    <i class="fas fa-robot"></i> Ask Question
                </button>
            </div>

            <!-- Results Container -->
            <div id="resultsContainer" class="results-container"></div>
        </div>

        <div class="footer-info">
            <div class="info-badge">Public Access</div><br>
            Searching across all available video content. For private video management, please 
            <a href="/accounts/login/">log in</a> or <a href="/register/">create an account</a>.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enhanced Search Function
        async function performEnhancedSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) {
                alert('Please enter a search query');
                return;
            }

            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching through video content...</p>
                </div>
            `;

            try {
                const response = await fetch('/api/public/enhanced-search/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    displaySearchResults(data.results, data.enhanced);
                } else {
                    resultsContainer.innerHTML = `
                        <div class="text-center">
                            <p>No results found for "${query}"</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsContainer.innerHTML = `
                    <div class="alert alert-danger">
                        Error performing search. Please try again.
                    </div>
                `;
            }
        }

        // Q&A Function
        async function askQuestion() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question) {
                alert('Please enter a question');
                return;
            }

            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Processing your question...</p>
                </div>
            `;

            try {
                const response = await fetch('/api/public/rag-qa/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                displayQAResult(data);
            } catch (error) {
                console.error('Q&A error:', error);
                resultsContainer.innerHTML = `
                    <div class="alert alert-danger">
                        Error processing question. Please try again.
                    </div>
                `;
            }
        }

        // Display Search Results
        function displaySearchResults(results, enhanced) {
            const resultsContainer = document.getElementById('resultsContainer');
            const enhancedBadge = enhanced ? '<span class="info-badge">AI Enhanced</span>' : '<span class="info-badge" style="background: #95a5a6;">Standard Search</span>';
            
            let html = `
                <div class="section-title">
                    <i class="fas fa-list"></i>
                    Search Results ${enhancedBadge}
                </div>
            `;

            results.forEach(result => {
                const confidenceScore = result.confidence_score || result.relevance_score || 0;
                const confidencePercent = Math.round(confidenceScore * 100);
                
                html += `
                    <div class="result-item">
                        <div class="result-title">${result.title}</div>
                        <div class="result-content">${result.content}</div>
                        <div class="result-meta">
                            <a href="/video/${result.video_id}/?t=${result.timestamp}" class="timestamp-link">
                                <i class="fas fa-play"></i> ${formatTimestamp(result.timestamp)}
                            </a>
                            <span class="confidence-score">${confidencePercent}% match</span>
                        </div>
                    </div>
                `;
            });

            resultsContainer.innerHTML = html;
        }

        // Display Q&A Result
        function displayQAResult(data) {
            const resultsContainer = document.getElementById('resultsContainer');
            const enhancedBadge = data.enhanced ? '<span class="info-badge">AI Enhanced</span>' : '<span class="info-badge" style="background: #95a5a6;">Basic Q&A</span>';
            
            let html = `
                <div class="section-title">
                    <i class="fas fa-comment-dots"></i>
                    Answer ${enhancedBadge}
                </div>
                <div class="answer-container">
                    <div class="answer-text">${data.answer}</div>
                    <div class="answer-confidence">
                        <i class="fas fa-chart-bar"></i> 
                        Confidence: ${Math.round(data.confidence * 100)}%
                    </div>
                </div>
            `;

            if (data.sources && data.sources.length > 0) {
                html += `
                    <div class="section-title">
                        <i class="fas fa-link"></i>
                        Source References
                    </div>
                `;

                data.sources.forEach(source => {
                    html += `
                        <div class="result-item">
                            <div class="result-title">${source.title}</div>
                            <div class="result-content">${source.content}</div>
                            <div class="result-meta">
                                <a href="/video/${source.video_id}/?t=${source.timestamp}" class="timestamp-link">
                                    <i class="fas fa-play"></i> ${formatTimestamp(source.timestamp)}
                                </a>
                                <span class="confidence-score">${Math.round((source.relevance_score || 0) * 100)}% relevant</span>
                            </div>
                        </div>
                    `;
                });
            }

            resultsContainer.innerHTML = html;
        }

        // Format timestamp
        function formatTimestamp(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Enter key handlers
        document.getElementById('searchQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performEnhancedSearch();
            }
        });

        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
    </script>
</body>
</html>
