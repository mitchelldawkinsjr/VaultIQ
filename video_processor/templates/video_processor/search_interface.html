<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskMyVideo - Intelligent Video Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            padding: 60px 40px;
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .search-modes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .mode-option {
            padding: 12px 24px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-weight: 600;
            text-align: center;
            min-width: 150px;
        }

        .mode-option:hover {
            border-color: #3498db;
            transform: translateY(-2px);
        }

        .mode-option.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .search-box-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            padding: 20px 60px 20px 25px;
            font-size: 1.2rem;
            border: 3px solid #e0e0e0;
            border-radius: 60px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .search-box:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 10px rgba(52, 152, 219, 0.1);
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: #2980b9;
            transform: translateY(-50%) scale(1.05);
        }

        .search-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: translateY(-50%);
        }

        .search-examples {
            text-align: center;
            margin-bottom: 40px;
        }

        .search-examples h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .example-queries {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .example-query {
            padding: 8px 16px;
            background: #ecf0f1;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .example-query:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
        }

        .results-section {
            padding: 0 40px 40px;
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .results-info {
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .search-mode-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .mode-semantic {
            background: #e8f5e8;
            color: #27ae60;
        }

        .mode-keyword {
            background: #fff3e0;
            color: #f39c12;
        }

        .mode-hybrid {
            background: #f3e5f5;
            color: #9b59b6;
        }

        .results-grid {
            display: grid;
            gap: 20px;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 4px solid #3498db;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .result-video {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .result-timestamp {
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .result-timestamp:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .result-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }

        .result-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .relevance-score {
            background: #e3f2fd;
            color: #1976d2;
            padding: 3px 10px;
            border-radius: 15px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ecf0f1;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c0392b;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Video lightbox styles */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .video-modal {
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 95vw;
            max-height: 95vh;
            overflow: auto;
            position: relative;
        }

        .video-modal iframe,
        .video-modal video {
            max-width: 100%;
        }

        @media (max-width: 768px) {
            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-section {
                padding: 40px 20px;
            }

            .search-modes {
                flex-direction: column;
                align-items: center;
            }

            .mode-option {
                min-width: 200px;
            }

            .results-section {
                padding: 0 20px 20px;
            }

            .results-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .video-modal {
                padding: 15px;
                max-width: 98vw;
                max-height: 98vh;
            }
            
            .video-modal iframe,
            .video-modal video {
                width: 100% !important;
                height: 450px !important;
                min-height: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% csrf_token %}
        <div class="header">
            <h1>🧠 AskMyVideo</h1>
            <p>AI-powered search across your video library</p>
            <!-- <div style="margin-top: 20px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
                <a href="/library/" style="color: rgba(255,255,255,0.8); text-decoration: none; font-size: 0.9rem; padding: 8px 16px; border: 1px solid rgba(255,255,255,0.3); border-radius: 20px; transition: all 0.3s ease;" onmouseover="this.style.background='rgba(255,255,255,0.2)'" onmouseout="this.style.background='transparent'">📚 Video Library</a>
                <a href="/admin/" style="color: rgba(255,255,255,0.8); text-decoration: none; font-size: 0.9rem; padding: 8px 16px; border: 1px solid rgba(255,255,255,0.3); border-radius: 20px; transition: all 0.3s ease;" onmouseover="this.style.background='rgba(255,255,255,0.2)'" onmouseout="this.style.background='transparent'">⚙️ Admin Panel</a>
            </div> -->
        </div>

        <div class="search-section">
            <div class="search-container">
                <!-- Search Mode Selection -->
                <div class="search-modes">
                    <div class="mode-option active" data-mode="hybrid">
                        <strong>Smart Search</strong><br>
                        <small>AI + Keywords</small>
                    </div>
                    <div class="mode-option" data-mode="semantic">
                        <strong>AI Search</strong><br>
                        <small>Semantic Understanding</small>
                    </div>
                    <div class="mode-option" data-mode="keyword">
                        <strong>Keyword Search</strong><br>
                        <small>Exact Text Match</small>
                    </div>
                </div>

                <!-- Search Box -->
                <div class="search-box-container">
                    <input type="text" class="search-box" id="searchQuery" placeholder="Search for anything in your videos..." autocomplete="off">
                    <button class="search-button" id="searchButton">🔍 Search</button>
                </div>

                <!-- Search Examples -->
                <div class="search-examples">
                    <h3>Try searching for:</h3>
                    <div class="example-queries">
                        <div class="example-query">"relationship advice"</div>
                        <div class="example-query">"personal growth"</div>
                        <div class="example-query">"overcoming challenges"</div>
                        <div class="example-query">"productivity tips"</div>
                        <div class="example-query">"motivation"</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <div class="results-info" id="resultsInfo"></div>
                <div class="search-mode-badge" id="modeBadge"></div>
            </div>
            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </div>

    <script>
        let currentMode = 'hybrid';

        // Mode selection
        document.querySelectorAll('.mode-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.mode-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                currentMode = this.dataset.mode;
            });
        });

        // Example queries
        document.querySelectorAll('.example-query').forEach(example => {
            example.addEventListener('click', function() {
                document.getElementById('searchQuery').value = this.textContent;
                performSearch();
            });
        });

        // Search functionality
        document.getElementById('searchButton').addEventListener('click', performSearch);
        document.getElementById('searchQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        async function performSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) return;

            const searchButton = document.getElementById('searchButton');
            const resultsSection = document.getElementById('resultsSection');
            const resultsGrid = document.getElementById('resultsGrid');
            const resultsInfo = document.getElementById('resultsInfo');
            const modeBadge = document.getElementById('modeBadge');

            // Show loading state
            searchButton.disabled = true;
            searchButton.textContent = '🔄 Searching...';
            resultsSection.style.display = 'block';
            resultsGrid.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Searching through your videos...</p></div>';

            try {
                const response = await fetch('/api/search/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        query: query,
                        mode: currentMode
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Search failed');
                }

                // Update results info
                resultsInfo.textContent = `${data.count} results for "${data.query}"`;
                modeBadge.textContent = data.mode;
                modeBadge.className = `search-mode-badge mode-${data.mode}`;

                // Display results
                if (data.results.length === 0) {
                    resultsGrid.innerHTML = `
                        <div class="no-results">
                            <div class="no-results-icon">🔍</div>
                            <h3>No results found</h3>
                            <p>Try different keywords or switch search modes</p>
                        </div>
                    `;
                } else {
                    resultsGrid.innerHTML = data.results.map(result => `
                        <div class="result-card">
                            <div class="result-header">
                                <div>
                                    <div class="result-video">📹 ${result.video_name}</div>
                                    <div class="result-meta">
                                        <span>Duration: ${formatTime(result.end_time - result.start_time)}</span>
                                        ${result.relevance_score ? `<span class="relevance-score">${Math.round(result.relevance_score * 100)}% relevant</span>` : ''}
                                    </div>
                                </div>
                                <div class="result-timestamp" onclick="playSegment('${result.video_id}', ${result.start_time})">
                                    ⏱️ ${formatTime(result.start_time)}
                                </div>
                            </div>
                            <div class="result-content">${result.text}</div>
                        </div>
                    `).join('');
                }

            } catch (error) {
                console.error('Search error:', error);
                resultsGrid.innerHTML = `
                    <div class="error-message">
                        ❌ Search failed: ${error.message}
                    </div>
                `;
            } finally {
                // Reset search button
                searchButton.disabled = false;
                searchButton.textContent = '🔍 Search';
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        async function playSegment(videoId, timestamp) {
            // Create loading overlay first
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                z-index: 10000;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            `;
            
            overlay.innerHTML = `
                <div style="background: white; border-radius: 15px; padding: 40px; text-align: center;">
                    <div style="font-size: 2rem; margin-bottom: 20px;">🔄</div>
                    <p>Loading video player...</p>
                </div>
            `;
            
            overlay.className = 'video-overlay';
            document.body.appendChild(overlay);
            
            try {
                // Fetch video details
                const response = await fetch(`/api/video/${videoId}/`);
                const videoData = await response.json();
                
                if (!response.ok) {
                    throw new Error(videoData.error || 'Failed to load video details');
                }
                
                // Check if it's a YouTube video using the improved API response
                const isYouTube = videoData.is_youtube;
                
                let playerHTML = '';
                if (isYouTube) {
                    // Use the YouTube video ID from the API
                    const youtubeId = videoData.youtube_video_id;
                    if (youtubeId) {
                        playerHTML = `
                            <iframe 
                                width="800" 
                                height="450" 
                                src="https://www.youtube.com/embed/${youtubeId}?start=${Math.floor(timestamp)}&autoplay=1" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen
                                style="border-radius: 8px;">
                            </iframe>
                            <div style="margin-top: 15px; padding: 10px; background: #f8f9fa; border-radius: 8px; text-align: center;">
                                <span style="color: #e74c3c; font-weight: bold;">📺 YouTube Video</span> - 
                                Starting at ${formatTime(timestamp)}
                                <div style="margin-top: 8px;">
                                    <a href="https://www.youtube.com/watch?v=${youtubeId}&t=${Math.floor(timestamp)}s" target="_blank" 
                                       style="color: #3498db; text-decoration: none; font-size: 0.9rem;">
                                        🔗 Open on YouTube
                                    </a>
                                </div>
                            </div>
                        `;
                    } else {
                        // True fallback - very rare case where YouTube video ID cannot be extracted
                        playerHTML = `
                            <div style="background: #f8f9fa; padding: 40px; border-radius: 8px; text-align: center; border: 2px dashed #e74c3c;">
                                <div style="font-size: 3rem; margin-bottom: 20px;">📺</div>
                                <h3 style="color: #e74c3c; margin-bottom: 15px;">YouTube Video</h3>
                                <p style="color: #7f8c8d; margin-bottom: 20px;">
                                    This YouTube video's ID could not be extracted from the filename.<br>
                                    The video file has been optimized and removed to save storage space.
                                </p>
                                <p style="color: #2c3e50; font-weight: bold;">
                                    Segment starts at: ${formatTime(timestamp)}
                                </p>
                                <div style="margin-top: 20px; padding: 15px; background: #e8f4f8; border-radius: 8px;">
                                    <p style="color: #34495e; margin: 0; font-size: 0.9rem;">
                                        💡 <strong>Note:</strong> Search functionality is still available for this video's transcript.
                                    </p>
                                </div>
                            </div>
                        `;
                    }
                } else {
                    // Local video file
                    playerHTML = `
                        <video 
                            width="800" 
                            height="450" 
                            controls 
                            autoplay
                            style="border-radius: 8px;"
                            onloadedmetadata="this.currentTime=${timestamp}">
                            <source src="/video-file/${videoId}/" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div style="margin-top: 15px; padding: 10px; background: #f8f9fa; border-radius: 8px; text-align: center;">
                            <span style="color: #27ae60; font-weight: bold;">💾 Local Video</span> - 
                            Starting at ${formatTime(timestamp)}
                        </div>
                    `;
                }
                
                                 // Update overlay with video player
                 overlay.innerHTML = `
                     <div class="video-modal">
                         <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                             <h3 style="margin: 0; color: #2c3e50;">🎬 ${videoData.video_name}</h3>
                             <button onclick="closeVideoPlayer()" style="background: #e74c3c; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; font-size: 1.2rem; font-weight: bold;">×</button>
                         </div>
                         <div style="text-align: center;">
                             ${playerHTML}
                         </div>
                         <div style="margin-top: 20px; text-align: center;">
                             <button onclick="closeVideoPlayer()" style="background: #95a5a6; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;">
                                 Close Player
                             </button>
                         </div>
                     </div>
                 `;
                
            } catch (error) {
                console.error('Error loading video:', error);
                overlay.innerHTML = `
                    <div style="background: white; border-radius: 15px; padding: 40px; text-align: center;">
                        <div style="font-size: 2rem; margin-bottom: 20px; color: #e74c3c;">❌</div>
                        <h3 style="color: #e74c3c; margin-bottom: 15px;">Error Loading Video</h3>
                        <p style="color: #7f8c8d; margin-bottom: 20px;">${error.message}</p>
                        <button onclick="closeVideoPlayer()" style="background: #95a5a6; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;">
                            Close
                        </button>
                    </div>
                `;
            }
            
            // Close on background click
            overlay.addEventListener('click', function(e) {
                if (e.target === overlay) {
                    closeVideoPlayer();
                }
            });
        }
        
        function closeVideoPlayer() {
            const overlay = document.querySelector('.video-overlay');
            if (overlay) {
                overlay.remove();
            }
        }
        
        function extractYouTubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
